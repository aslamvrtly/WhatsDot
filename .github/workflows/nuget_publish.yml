name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'  # Runs on version tags like v1.0.2

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Get the version from the tag
        id: version
        run: |
          echo "VERSION=$(echo ${GITHUB_REF} | sed 's/refs\/tags\///')" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore ./WhatsDotLib.csproj

      - name: Build
        run: dotnet build ./WhatsDotLib.csproj --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack ./WhatsDotLib.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=$VERSION

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/WhatsDotLib.$VERSION.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
